<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/home.css}">
</head>
<body>
<div th:replace="Fragments/Header/Header :: Header"></div>

<div class="container">
    <h1>Liste des Appartements</h1>
    <div class="appartements">
        <div th:each="appart : ${appartements}">
            <div class="appart">
                <h2 th:text="${appart.type_appart}"></h2>
                <p><b>Prix location :</b> <span th:text="${appart.prix_loc}"></span> €</p>
                <p><b>Charges :</b> <span th:text="${appart.prix_charge}"></span> €</p>
                <p><b>Adresse :</b> <span th:text="${appart.rue} + ', ' + appart.arrondissement"></span></p>
                <p><b>Étage :</b> <span th:text="${appart.etage}"></span></p>
                <p><b>Ascenseur :</b> <span th:text="${appart.ascenseur ? 'Oui' : 'Non'}"></span></p>
                <p><b>Date libre :</b> <span th:text="${appart.date_libre}"></span></p>
                <div th:if="${appart.photos.size() > 0}">
                    <img th:src="@{${appart.photos.get(0).url}}" alt="Photo de l'appartement" />
                </div>
                <a th:href="@{/appartements/détail/{id}(id=${appart.id_appart})}">Voir détails</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
