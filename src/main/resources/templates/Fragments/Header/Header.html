<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Header Fragment</title>
</head>
<body>
<div th:fragment="header">
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Page d'accueil</a></li>

                <!-- Liens visibles uniquement pour les utilisateurs authentifiés -->
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/louer}">Louer un bien ?</a>
                </li>
                <!-- Redirection vers la liste des appartements si l'utilisateur en possède -->
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/appartements/lister}">Mes Appartements</a>
                </li>


                <!-- Gestion de la connexion et du profil -->
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Se connecter</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/profil}" th:text="${#authentication.principal.username}">Profil</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Déconnexion</a>
                </li>
            </ul>
        </nav>
    </header>
</div>
</body>
</html>
